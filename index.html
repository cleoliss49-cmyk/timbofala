<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Timbó Fala</title>
    <meta
      name="description"
      content="Timbó Fala é a rede social da cidade de Timbó: comunidade, eventos, negócios locais e marketplace em um só lugar."
    />
    <link rel="canonical" href="/" />

    <meta name="application-name" content="Timbó Fala" />
    <meta name="theme-color" content="#ff4f0a" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Open Graph / WhatsApp -->
    <meta property="og:site_name" content="Timbó Fala" />
    <meta property="og:title" content="Timbó Fala" />
    <meta
      property="og:description"
      content="A rede social de Timbó — conecte-se com a comunidade, descubra lojas, faça pedidos e participe de eventos."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Timbó Fala" />

      name="twitter:description"
      content="A rede social de Timbó — comunidade, negócios locais, pedidos e eventos."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Ultra SEO: dados estruturados -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Timbó Fala",
        "description": "Rede social de Timbó com comunidade, eventos, negócios locais e marketplace.",
        "inLanguage": "pt-BR",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Timbó Fala",
        "url": "/",
        "logo": "/favicon.png"
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
